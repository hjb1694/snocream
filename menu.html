<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>SnoCream Knoxville</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img class="logo" src="./snocream-logo-transparent.png"/>
                <nav class="nav">
                    <a href="./menu.html" class="nav__item">Menu</a>
                    <a class="nav__item">About</a>
                    <a class="nav__item">Offers</a>
                </nav>
            </header>
            <section class="menu-header">
                <div class="menu-header__text">Our Menu</div>
            </section>
            <section class="menu-section">
                <div class="menu-subsection">
                    <h2 class="menu-subsection__header">
                        Sno Creams
                    </h2>
                    <div class="menu-subsection__list">
                        <div 
                        class="menu-tile"
                        data-description="Chocolate sno cream, fresh banana, chocolate syrup, whip cream"
                        >
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Choco Banana
                            </div>
                        </div>
                        <div 
                        class="menu-tile"
                        data-description="Chocolate sno cream, crushed oreo, chocolate syrup, whip cream"
                        >
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Choco Oreo
                            </div>
                        </div>
                        <div 
                        class="menu-tile"
                        data-description="mocha sno cream, chocolate malt powder, chocolate syrup, whip cream"
                        >
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Choco Mocha
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menu-subsection">
                    <h2 class="menu-subsection__header">
                        Teas
                    </h2>
                    <div class="menu-subsection__list">
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                        <div class="menu-tile">
                            <div class="menu-tile__img"></div>
                            <div class="menu-tile__desc">
                                Oreo Cream
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="modal">
                <div class="modal__main">
                    <div class="modal__body">
                        <i class="fa fa-close modal__close-btn"></i>
                        <div class="modal__body-text"></div>
                    </div>
                </div>
            </div>
            <script src="https://kit.fontawesome.com/4f18e4f9dd.js" crossorigin="anonymous"></script>
            <script>
                const menuTiles = document.querySelectorAll('.menu-tile');

                menuTiles.forEach(tile => {

                    tile.addEventListener('click', e => {

                        const description = e.target.parentNode.getAttribute('data-description');

                        document.querySelector('.modal').style.display = 'flex';
                        document.querySelector('.modal__body-text').innerHTML = description;

                    });

                });

                document.querySelector('.modal__close-btn').addEventListener('click', () => {
                    document.querySelector('.modal').style.display = 'none';
                });

            </script>
    </body>
</html>
